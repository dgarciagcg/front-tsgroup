<div style="width: 100%; margin: 10px;">
    <a class="btn btn-outline-primary" [routerLink]="['/proyecto/estudiantes']" style="margin-right: 10px;">
        Estudiantes
    </a>
    <a class="btn btn-outline-success" [routerLink]="['/proyecto/programas']">
        Programas
    </a>
</div>

<div class="container">
    <div class="display-flex mb-4" style="height: 40px; width: 100%;">
        <h6 style="flex: 1 1 auto;">Registro estudiantes</h6>
    </div>
    <!-- Formulario de inserción -->
    <form class="row" [formGroup]="formularioCrear">
        <!-- cedula -->
        <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Cedula" formControlName="cedula">
        </div>
        <!-- nombre -->
        <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
        </div>
        <!-- email -->
        <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Email" formControlName="email">
        </div>
        <!-- telefono -->
        <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Telefono" formControlName="telefono">
        </div>

        <div class="col-12 mb-3 display-grid">
            <button class="btn btn-primary" (click)="saveEstudiante()">
                Agregar
            </button>
        </div>
    </form>
    <h6 class="ms-5">Estudiantes</h6>
    <!-- Listado -->
    <div class="card">
        <div class="card-body">
            <table id="list-table" class="table">
                <thead>
                    <tr>
                        <th column-name="cedula">Cedula</th>
                        <th column-name="nombre">Nombre</th>
                        <th column-name="email">Email</th>
                        <th column-name="telefono">Telefono</th>
                        <th column-name="acciones">Acciones</th>
                    </tr>
                </thead>
                <ng-container *ngFor="let estudiante of estudiantes">
                    <tbody>
                        <td>{{estudiante.cedula}}</td>
                        <td>{{estudiante.nombre}}</td>
                        <td>{{estudiante.email}}</td>
                        <td>{{estudiante.telefono}}</td>
                        <td>
                            <button class="btn btn-outline-primary me-2"
                                (click)="getEstudiante(estudiante.id_estudiante)" data-bs-toggle="modal"
                                data-bs-target="#editar">Ver</button>
                            <button class="btn btn-outline-danger"
                                (click)="deleteEstudiante(estudiante.id_estudiante)">Eliminar</button>
                        </td>
                    </tbody>
                </ng-container>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Informacion estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario de inserción -->
                <form class="row" [formGroup]="formularioEditar">
                    <!-- cedula -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Cedula" formControlName="cedula">
                    </div>
                    <!-- nombre -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <!-- email -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Email" formControlName="email">
                    </div>
                    <!-- telefono -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Telefono"
                            formControlName="telefono">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="updateEstudiante()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
