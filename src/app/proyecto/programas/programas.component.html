<div style="width: 100%; margin: 10px;">
  <a class="btn btn-outline-primary" [routerLink]="['/proyecto/estudiantes']" style="margin-right: 10px;">
      Estudiantes
  </a>
  <a class="btn btn-outline-success" [routerLink]="['/proyecto/programas']">
      Programas
  </a>
</div>

<div class="container">
  <div class="display-flex mb-4" style="height: 40px; width: 100%;">
    <h6 style="flex: 1 1 auto;">Registro programas</h6>
  </div>
  <!-- Formulario de inserción -->
  <form class="row" [formGroup]="formularioCrear">
    <!-- nombre -->
    <div class="mb-3 col-lg-6 col-sm-6">
      <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
    </div>
    <!-- descripcion -->
    <div class="mb-3 col-lg-6 col-sm-6">
      <input required class="form-control" type="text" placeholder="Descripcion" formControlName="descripcion">
    </div>

    <div class="col-12 mb-3 display-grid">
      <button class="btn btn-primary" (click)="savePrograma()">
        Agregar
      </button>
    </div>
  </form>
  <h6 class="ms-5">Programas</h6>
  <!-- Listado -->
  <div class="card">
    <div class="card-body">
      <table id="list-table" class="table">
        <thead>
          <tr>
            <th column-name="nombre">Nombre</th>
            <th column-name="descripcion">Descripcion</th>
            <th column-name="acciones">Acciones</th>
          </tr>
        </thead>
        <ng-container *ngFor="let programa of programas">
          <tbody>
            <td>{{programa.nombre}}</td>
            <td>{{programa.descripcion}}</td>
            <td>
              <button class="btn btn-outline-primary me-2" (click)="getPrograma(programa.id_programa)"
                data-bs-toggle="modal" data-bs-target="#editar">Ver</button>
              <button class="btn btn-outline-danger" (click)="deletePrograma(programa.id_programa)">Eliminar</button>
            </td>
          </tbody>
        </ng-container>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Informacion programa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario de inserción -->
        <form class="row" [formGroup]="formularioEditar">
          <!-- nombre -->
          <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
          </div>
          <!-- descripcion -->
          <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Descripcion" formControlName="descripcion">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Actualizar</button>
      </div>
    </div>
  </div>
